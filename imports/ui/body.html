<body>
<div class="container">
    <header>
        <h1>Galery</h1>
    </header>

    <form class="new-image">
        <input type="text" name="url" placeholder="URL of the new image"/>
    </form>

    <div class="container">
        <div id="grid" class="main">
            <div class="images">
                <ul class="gallery">
                    {{#each images}}
                        {{> imageThumb}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>

    {{#each images}}
        {{> imageLightbox}}
    {{/each}}
</div>
</body>
