<body>
    <div class="container">
        <header>
            <h1>Galery</h1>
        </header>

        <form class="new-image">
            <input type="text" name="url" placeholder="URL of the new image" />
        </form>

       <div class="images">
            <ul class="gallery">
                {{#each images}}
                    {{> imageThumb}}
                {{/each}}
            </ul>
        </div>

       {{#each images}}
           {{> imageLightbox}}
       {{/each}}
    </div>
</body>

<template name="imageThumb">
    <li>
        <a href="#{{_id}}">
            <img class="thumbnail" src="{{url}}">
        </a>
    </li>
</template>

<template name="imageLightbox">
    <a class="lightbox" href="#_" id="{{_id}}">
        <img src="{{url}}">
    </a>
</template>
