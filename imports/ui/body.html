<body>
    <div class="container">
        <header></header>

        <div class="vertAlign">
            <div class="vertAlignInt">
                <div class="wrapper">

                    <h3>Image gallery <span>with Meteor</span></h3>

                    <div id="gallery" class="galleryFade">
                        <ul class="gallery">
                            {{#each images}}
                                {{> imageThumb}}
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {{#each images}}
            {{> imageLightbox}}
        {{/each}}
    </div>

    <form class="new-image">
        <label class="scroll addButton material-icons" for="addModal">add_circle</label>
        <input class="modal-state" id="addModal" name="addModal" type="checkbox"/>

        <div class="modal">
            <label class="modal__bg" for="addModal"></label>

            <div class="modal__inner">
                <label class="modal__close" for="addModal"></label>
                <h3><span>Add an image URL</span></h3>
                <input class="imageInput" type="text" name="url" placeholder="URL of the new image"/>
            </div>
        </div>
    </form>

    <footer>
        <a href="https://github.com/leoeberts/Gallery-Meteor">Gallery with Meteor by Leonardo Eberts</a>
        <i></i>
        <a href="https://codepen.io/mjdwebdesign/">CSS by @mjdwebdesign</a>
    </footer>
</body>
