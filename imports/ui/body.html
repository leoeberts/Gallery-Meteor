<body>
    <div class="container">
        <header></header>

        <div class="vertical-align">
            <div class="vertical-align-interior">
                <div class="wrapper">

                    <h3>Image gallery <span>with Meteor</span></h3>

                    <div id="gallery" class="gallery-fade">
                        <ul class="gallery">
                            {{#each images}}
                                {{> imageThumb}}
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {{#each images}}
            {{> imageLightbox}}
        {{/each}}
    </div>

    <form class="new-image">
        <label class="scroll add-button material-icons" for="add-modal">add_circle</label>
        <input class="modal-state" id="add-modal" name="addModal" type="checkbox"/>

        <div class="modal">
            <label class="modal-exterior" for="add-modal"></label>

            <div class="modal-interior">
                <label class="modal-close" for="add-modal"></label>
                <h3><span>Add an image URL</span></h3>
                <input class="image-input" type="text" name="url" placeholder="URL of the new image"/>
            </div>
        </div>
    </form>

    <footer>
        <a href="https://github.com/leoeberts/Gallery-Meteor">Gallery with Meteor by Leonardo Eberts</a>
        <i></i>
        <a href="https://codepen.io/mjdwebdesign/">CSS by @mjdwebdesign</a>
    </footer>
</body>
